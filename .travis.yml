dist: xenial
language: node_js
sudo: required

addons:
  apt:
    packages:
      - rabbitmq-server

branches:
  only:
    - master

services:
  - rabbitmq
  - docker
  - mongodb

install:
  # It seems to be a good idea to clean before install
  # see https://travis-ci.community/t/i-needed-an-explicit-cleanup-before-starting-my-tests-to-have-then-working-again-is-that-normal/5512/2
  - npm run clean
  - npm install

jobs:
  include:
    - stage: test
      name: "Unit Tests: Node 8"
      node_js: 8

      before_install:
        - docker pull eclipse-mosquitto:1.6.7
        - docker run -d -p 1883:1883 -l mosquitto eclipse-mosquitto:1.6.7

      before_script:
        - npm run lint

      after_script:
        - npm run test:coveralls

    - stage: test
      name: "Unit Tests: Node 10"
      node_js: 10

      before_install:
        - docker pull eclipse-mosquitto:1.6.7
        - docker run -d -p 1883:1883 -l mosquitto eclipse-mosquitto:1.6.7

      before_script:
        - npm run lint

      after_script:
        - npm run test:coveralls

    - stage: test
      name: "Unit Tests: Node 12"
      node_js: 12

      before_install:
        - docker pull eclipse-mosquitto:1.6.7
        - docker run -d -p 1883:1883 -l mosquitto eclipse-mosquitto:1.6.7

      before_script:
        - npm run lint

      after_script:
        - npm run test:coveralls

    - stage: test
      name: "Documentation Tests"
      node_js: 10

      script:
        - npm run lint:md
        - npm run lint:text
